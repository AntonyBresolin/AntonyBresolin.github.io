<!DOCTYPE html>
<html>
  <head>
    <title>Transaçao - Controle de gastos</title>

    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
      <form>
        <div class="form-field">
          <div><label>Nome Produto*</label></div>
          <input type="text" id="nome" />
        </div>
        <div class="form-field">
          <div><label>Telefone *</label></div>
          <input type="text" id="telefone" />
        </div>
        <!-- 
            <div class="form-field">
                <div><label>Transaçao *</label></div>
                <input type="radio" name="type" checked id="expense">
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
            </div>
            -->
        <div class="form-field">
          <div><label>Data da transaçao *</label></div>
          <input type="date" onchange="onChangeDate()" id="date" />
          <div class="error" id="date-required-error">
            Data é obrigatória/inválida
          </div>
        </div>
        <div class="form-field">
          <div><label>Moeda *</label></div>
          <select id="currency">
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="BRL" selected>Real</option>
          </select>
        </div>
        <div class="form-field">
          <div><label>Valor *</label></div>
          <input type="number" onchange="onChangeValue()" id="value" />
          <div class="error" id="value-required-error">Valor é obrigatório</div>
          <div class="error" id="value-less-or-equal-to-zero-error">
            Valor deve ser maior que zero
          </div>
        </div>
        <div class="form-field">
          <div><label>Estado *</label></div>
          <select onchange="buscaCidades(this.value), onChangeTransactionType()" id="transaction-type">
            <option value="">-- Selecione um estado --</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
            <option>Listar os estados</option>
            <option></option>
          </select>
          <div class="error" id="transaction-type-required-error">
            Tipo de transacao é obrigatória
          </div>
        </div>
        <div class="form-field">
          <div><label>Municipio *</label></div>
          <select id="cidade">
            <option value="">-- Selecione um Municipio --</option>
            <option></option>
          </select>
          <div class="error" id="transaction-type-required-error">
            Tipo de transacao é obrigatória
          </div>
        </div>
         </select>
        <div class="form-field">
          <div><label>Descriçao</label></div>
          <input type="text" id="description" />
        </div>
        <input type="file" id="image" />
        <progress value="0"></progress>
        <button
          type="button"
          class="solid"
          disabled
          id="save-button"
          onclick="saveTransaction()"
        >
          Salvar
        </button>
        
        <button type="button" class="clear" onclick="cancelar()">
          Cancelar
        </button>
      </form>
    </main>
    
  </body>

  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="transaction.css" />

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
  <script src="../../loading.js"></script>
  <script src="../../services/transaction.service.js"></script>
  <script src="transaction.js"></script>
</html>
